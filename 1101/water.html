<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = parseInt(prompt("물의 온도를 입력하세요"));
      if (100 <= temp) document.write("기체 상태입니다.");
      else if (0 < temp) document.write("액체 상태입니다.");
      else document.write("고체 상태입니다.");
    </script>
  </body>
</html>
