<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>do-while문으로 0에서 n까지 합</h1>
    <hr />
    <script>
      let input = parseInt(prompt("0보다 큰 정수를 입력하세요"));
      // let sum = 0;
      // while (0 <= input) {
      //   sum += input;
      //   input--;
      // }

      let i = 0;
      let sum = 0;
      do {
        sum += i;
        i++;
      } while (i <= input);

      document.write(sum);
    </script>
  </body>
</html>
