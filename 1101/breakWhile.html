<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let num = 1;

      while (true) {
        sum += num;

        if (sum > 3000) {
          break;
        }
        num++;
      }
      document.write(`${num}까지 더하면 3000을 넘음 / 합계 : ${sum}`);
    </script>
  </body>
</html>
