<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = prompt("오늘은 무슨 요일입니까?");

      switch (day) {
        case "월":
        case "화":
        case "수":
        case "목":
        case "금":
          document.write("정상 영업합니다.");
          break;
        case "토":
        case "일":
          document.write("휴일입니다.");
          break;
      }
    </script>
  </body>
</html>
