<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("숫자를 입력하세요."));

      if (num > 0) {
        if (num % 2 === 0) {
          document.write(`${num}은 0보다 큰 짝수입니다.`);
        } else {
          document.write(`${num}은 0보다 큰 홀수입니다.`);
        }
      } else {
        document.write(`${num}은 0보다 작거나 같은 수입니다.`);
      }
    </script>
  </body>
</html>
