<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로또 1등 당첨 번호</h1>
    <hr />
    <script>
      let rotto = [];
      let randNum;
      for (let i = 0; i < 6; i++) {
        randNum = Math.floor(Math.random() * 45) + 1;
        if (rotto.includes(randNum)) {
          i--;
          continue;
        } else {
          rotto[i] = randNum;
        }
      }
      // 로또 배열에 해당 숫자가 없는 경우에 추가하는 방법
      // if (rotto.indexOf(randNum) == -1){
      // rotto.push(randNum);
      // }
      document.write(rotto);
    </script>
  </body>
</html>
