<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>문자열 배열 다루기</h1>
    <hr />
    <script>
      let names = ["wonsun", "jaemoonlee", "kitae", "gracehwang"];

      document.write(`이름 : `);
      print(names);
      document.write(`<br>가장 긴 이름 : `);
      maxlength(names);
      document.write(`<br>증가순 `);
      asc(names);

      function print(arr) {
        for (let i = 0; i < arr.length; i++) {
          document.write(arr[i] + " ");
        }
      }

      function maxlength(arr) {
        let maxLength = 0;
        let result;
        for (let i = 0; i < arr.length; i++) {
          if (maxLength < arr[i].length) {
            maxLength = arr[i].length;
            result = arr[i];
          }
        }
        return document.write(result);
      }

      function asc(arr) {
        arr.sort();
        print(arr);
      }
    </script>
  </body>
</html>
