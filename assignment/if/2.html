<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [];

      numbers[0] = parseInt(prompt("첫 번째 숫자를 입력하세요"));
      numbers[1] = parseInt(prompt("두 번째 숫자를 입력하세요"));
      numbers[2] = parseInt(prompt("세 번째 숫자를 입력하세요"));

      document.write("입력한 수 : " + numbers);

      for (let i = 1; i < numbers.length; i++) {
        if (numbers[0] > numbers[i]) {
          numbers[0] = numbers[i];
        }
      }
      document.write("가장 작은 수는 " + numbers[0] + "입니다.");
    </script>
  </body>
</html>
