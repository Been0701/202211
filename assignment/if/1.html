<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("태어난 년도를 입력해주세요."));
      let result = year % 12;
      switch (result) {
        case 0:
          document.write("원숭이띠");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 1:
          document.write("닭");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 2:
          document.write("개");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 3:
          document.write("돼지");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 4:
          document.write("쥐");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 5:
          document.write("소");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 6:
          document.write("호랑이");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 7:
          document.write("토끼");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 8:
          document.write("용");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 9:
          document.write("뱀");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 10:
          document.write("말");
          document.write("<image src='pineapple.png'></image>");
          break;
        case 11:
          document.write("양띠");
          document.write("<image src='pineapple.png'></image>");
          break;
      }
    </script>
  </body>
</html>
