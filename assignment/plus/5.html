<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("양의 정수를 입력해주세요"));
      let num2 = parseInt(prompt("양의 정수를 입력해주세요"));
      let num3 = parseInt(prompt("양의 정수를 입력해주세요"));
      let sum = num1 + num2 + num3;

      if (!(sum % 2)) {
        //짝수면 가장 큰 수 출력
        let max = Math.max(num1, num2, num3);
        document.write("세 수의 합은 짝수이고, 가장 큰 수는 " + max + "이다.");
      } else {
        document.write("세 수의 합은 홀수이고, 그 합은" + sum + "이다.");
      }
    </script>
  </body>
</html>
