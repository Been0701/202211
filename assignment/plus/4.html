<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input1 = parseInt(prompt("양의 정수를 입력해주세요."));
      let input2 = parseInt(prompt("양의 정수를 입력해주세요."));
      let result1 = input1 % 2 ? "홀수" : "짝수";
      let result2 = input2 % 2 ? "홀수" : "짝수";

      if (input1 > input2) {
        document.write(`${input1}이 큰 수 이고, ${result1}이다`);
      } else if (input1 < input2) {
        document.write(`${input2}이 큰 수 이고, ${result2}이다`);
      } else {
        document.write(`두 수는 동일하고, ${result1}이다.`);
      }
    </script>
  </body>
</html>
