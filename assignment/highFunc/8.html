<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const map = new Map();
      const lee = { name: "Lee" };
      const kim = { name: "Kim" };

      // 객체도 key로 사용 가능
      map.set(lee, "developer");
      map.set(kim, "designer");
      console.log(map);

      console.log(map.get(lee));
      console.log(map.has(kim));
      console.log(map.has("soo"));

      map.delete(lee);
      map.clear();
      console.log(map);
    </script>
  </body>
</html>
