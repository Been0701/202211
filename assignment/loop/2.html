<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>document.write()로 표 만들기</h1>
    <hr />

    <script>
      document.write(`
      <table border = "1">
        <tr>
          <th>n</th>`);
      for (let i = 0; i < 10; i++) {
        document.write(`<td>${i}</td>`);
      }
      document.write(`</tr>
          <tr>
          <th>n<sup>2</sup></th>`);
      for (let i = 0; i < 10; i++) {
        document.write(`<td>${i ** 2}</td>`);
      }
      document.write(`
        </tr>
      </table>`);
    </script>
  </body>
</html>
