<body>
    <h1>계좌 객체 표현</h1>
    <hr>
    <script>
        let account = {};
        account.owner = "정수아";
        account.num = "12345";
        account.rest = 15000;
        document.write(`계좌주인 : ${account.owner}<br>`);
        document.write(`계좌번호 : ${account.num}<br>`);
        document.write(`계좌잔액 : ${account.rest}<br>`);
    </script>
    </script>
