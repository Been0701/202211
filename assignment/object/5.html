<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Fruit(name, color, price) {
        this.name = name;
        this.color = color;
        this.price = price;
        this.printInfo = () => {
          document.write(
            `이름 : ${this.name}<br> 색깔 : ${this.color}<br> 가격 : ${this.price}<hr>`
          );
        };
      }

      // function printInfo(fruit) {
      //   document.write(
      //     `이름 : ${fruit.name}<br> 색깔 : ${fruit.color}<br> 가격 : ${fruit.price}<hr>`
      //   );
      // }

      let apple = new Fruit("사과", "red", 1000);
      let orange = new Fruit("오렌지", "orange", 3000);

      apple.printInfo();
      orange.printInfo();
    </script>
  </body>
</html>
