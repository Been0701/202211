<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Math 객체 표현</h1>
    <hr />
    <script>
      let num = 3.6432;
      document.write(`최대값 : ${Math.max(10, 5, 8, 30)}<br>`);
      document.write(`최소값 : ${Math.min(10, 5, 8, 30)}<br>`);
      document.write(`소수 첫째자리 반올림 : ${Math.round(num)}<br>`);
      document.write(`소수 첫째자리 내림 : ${Math.floor(num)}<br>`);
      document.write(`소수 첫째자리 올림 : ${Math.ceil(num)}<br>`);
      document.write(`원주율 : ${Math.PI}`);
    </script>
  </body>
</html>
