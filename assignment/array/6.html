<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["김", "이", "박"];
      let b = ["최"];

      let c = a.concat(b);
      document.write(c + "<hr>");

      let sharp = a.join("##");
      document.write(sharp + "<hr>");

      document.write(a.reverse() + "<hr>");

      document.write(a.slice(1, 2) + "<hr>");

      document.write(a.sort());
    </script>
  </body>
</html>
