<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>산수 문제를 풀어 봅시다.</h3>
    수식을 계산하여 답을 입력하고 채점 버튼을 누르세요
    <hr />

    <div><span>5*6</span><input type="text" class="answer" /></div>
    <div><span>7+5*3</span><input type="text" class="answer" /></div>
    <div><span>23*2</span><input type="text" class="answer" /></div>
    <div><span>35-7</span><input type="text" class="answer" /></div>
    <button id="check">채점</button> <span id="correct">맞은 개수</span>

    <script>
      let check = document.getElementById("check");
      let ans0;
      let q0;
      let qResult;
      let count = 0;
      check.addEventListener("click", function () {
        ans0 = document.getElementsByClassName("answer")[0].value;
        // 밖에서 선언할 땐 안 되더니 왜 돼....??
        q0 = document.getElementsByTagName("span")[0];
        qResult = eval(q0.innerText);
        if (qResult != ans0) {
          q0.style.textDecoration = "line-through";
        } else {
          count++;
        }
        document.getElementById("correct").innerText = count;
        console.log(ans0);
        console.log(qResult);
      });
    </script>
  </body>
</html>
