<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>계산해봅시다</h3>
    <hr />
    <div><span>2 + 4</span> = <span id="a0">답</span></div>
    <div><span>4 * 20 + 64</span> = <span id="a1">답</span></div>
    <div><span>20/5-8*2</span> = <span id="a2">답</span></div>

    <script>
      let qCount = document.getElementsByTagName("span").length;
      for (let i = 0; i < qCount; i += 2) {
        document
          .getElementsByTagName("span")
          [i + 1].addEventListener("click", function () {
            document.getElementsByTagName("span")[i + 1].innerHTML = eval(
              document.getElementsByTagName("span")[i].textContent
            );
          });
      }
    </script>
  </body>
</html>
