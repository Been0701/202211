<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function add(a, b, c) {
        return a + b + c;
      }
      const nums = [10, 20, 30];
      const result = add(...nums);
      console.log(result);

      function rest(num1, num2, ...nums) {
        console.log(nums);
      }
      rest(10, 20, 30, 40, 50);

      // 문자열, 배열 연결 concat
      const num1 = [1, 2, 3];
      const num2 = [4, 5, 6];
      let newArr = num1.concat(num2);
      console.log(newArr);

      const newArr1 = [...num1, ...num2];
      console.log(newArr1);

      const cat = { name: "희동", age: 2, color: "yellow" };
      const myCat = { ...cat, owner: "been" };
    </script>
  </body>
