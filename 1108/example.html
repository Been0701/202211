<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr />
    <p>
      DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),
      appendChild(), removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입,
      삭제하는 예제입니다.
    </p>
    <a href="javascript:createDIV()">DIV 생성</a>

    <script>
      function createDIV() {
        let obj = document.getElementById("parent");
        // 새 요소 생성
        let newDIV = document.createElement("div");
        newDIV.innerHTML = "새로 만든 div입니다.";
        newDIV.setAttribute("id", "myDiv");
        newDIV.style.backgroundColor = "pink";
        newDIV.onclick = function () {
          // 부모에서 제거
          let body = this.parentElement;
          body.removeChild(this);
        };
        // 부모에 추가
        obj.appendChild(newDIV);
      }
    </script>
  </body>
</html>
